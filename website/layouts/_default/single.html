{{ define "main" }}
<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: #f7fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .nav {
            background: #1a202c;
            color: white;
            padding: 1rem 0;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .nav-links a:hover {
            opacity: 0.8;
        }
        .content-wrapper {
            display: flex;
            gap: 2rem;
            padding: 2rem 0;
        }
        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }
        .sidebar h3 {
            font-size: 1.125rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar li {
            margin-bottom: 0.5rem;
        }
        .sidebar a {
            color: #4a5568;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .sidebar a:hover {
            background: #e2e8f0;
            color: #667eea;
        }
        .main-content {
            flex: 1;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2d3748;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }
        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: #2d3748;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }
        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
            color: #2d3748;
        }
        p {
            margin-bottom: 1rem;
            line-height: 1.8;
            color: #4a5568;
        }
        ul, ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        code {
            background: #edf2f7;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        pre code {
            background: transparent;
            padding: 0;
            color: #e2e8f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }
        th {
            background: #667eea;
            color: white;
            padding: 1rem;
            text-align: left;
        }
        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        tr:hover td {
            background: #f7fafc;
        }
        a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            color: #764ba2;
        }
        .footer {
            background: #1a202c;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
            .main-content {
                padding: 2rem;
            }
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container nav-content">
            <a href="/" class="nav-logo">{{ .Site.Title }}</a>
            <ul class="nav-links">
                <li><a href="/features/">特性</a></li>
                <li><a href="/services/">服务</a></li>
                <li><a href="/docs/">文档</a></li>
                <li><a href="https://github.com/mahmut-Abi/cloud-native-mcp-server">GitHub</a></li>
                <li><a href="/en/">English</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <a href="/docs/" class="back-link">← 返回文档中心</a>
        <div class="content-wrapper">
            <aside class="sidebar">
                <h3>文档目录</h3>
                <ul>
                    <li><a href="/docs/tools/">工具参考</a></li>
                    <li><a href="/docs/configuration/">配置指南</a></li>
                    <li><a href="/docs/deployment/">部署指南</a></li>
                    <li><a href="/docs/security/">安全指南</a></li>
                    <li><a href="/docs/architecture/">架构指南</a></li>
                    <li><a href="/docs/performance/">性能指南</a></li>
                </ul>
            </aside>
            <main class="main-content">
                {{ .Content }}
            </main>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. All rights reserved.</p>
    </footer>
</body>
</html>
{{ end }}
