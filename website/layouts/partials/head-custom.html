{{ with .Site.Params.favicon }}
<link rel="icon" href="{{ . }}">
{{ end }}
<link rel="stylesheet" href="{{ "css/custom.css" | absURL }}">
<style>
/* Essential inline styles */
:root {
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --primary-color: #667eea;
  --secondary-color: #764ba2;
  --text-dark: #2d3748;
}

.hero {
  background: var(--primary-gradient);
  color: white;
  padding: 4rem 2rem;
  text-align: center;
  border-radius: 12px;
  margin-bottom: 3rem;
}

.hero h1 {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.1rem;
  max-width: 800px;
  margin: 0 auto 2rem;
}

.cta-button {
  display: inline-block;
  background: white;
  color: var(--primary-color);
  padding: 0.875rem 2rem;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  margin-top: 1rem;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 2rem;
  margin: 3rem 0;
}

.stat-item {
  text-align: center;
  padding: 1.5rem;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.stat-number {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--primary-color);
  margin-bottom: 0.5rem;
}

.feature-card {
  background: white;
  border-radius: 12px;
  padding: 2rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 2rem 0;
  background: white;
  border-radius: 8px;
  overflow: hidden;
}

th {
  background: var(--primary-gradient);
  color: white;
  padding: 1rem;
}

td {
  padding: 1rem;
  border-bottom: 1px solid #e2e8f0;
}

pre {
  background: #2d3748;
  color: #e2e8f0;
  padding: 1.5rem;
  border-radius: 8px;
  overflow-x: auto;
  margin: 1.5rem 0;
}
</style>
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="keywords" content="MCP, Kubernetes, Cloud Native, DevOps, Infrastructure Management">
