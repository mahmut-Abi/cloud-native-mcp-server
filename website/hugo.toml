baseURL = 'https://mahmut-abi.github.io/cloud-native-mcp-server/'
languageCode = 'en-us'
title = 'Cloud Native MCP Server'
theme = 'hugo-book'

[params]
  BookSection = 'docs'
  BookRepo = 'https://github.com/mahmut-Abi/cloud-native-mcp-server'
  BookEditPath = 'edit/main/website/content'
  BookSearch = true
  BookTheme = 'light'
  BookDateFormat = '2006-01-02'

# Default language configuration
defaultContentLanguage = 'en'

[languages.en]
  languageName = 'English'
  languageCode = 'en-us'
  weight = 1
  title = 'Cloud Native MCP Server'
  contentDir = 'content/en'
  [languages.en.params]
    BookToC = true

[languages.zh]
  languageName = '中文'
  languageCode = 'zh-cn'
  weight = 2
  title = '云原生 MCP 服务器'
  contentDir = 'content/zh'
  [languages.zh.params]
    BookToC = true

[markup.goldmark.renderer]
  unsafe = true
