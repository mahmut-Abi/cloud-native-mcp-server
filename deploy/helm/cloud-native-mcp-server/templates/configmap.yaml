apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cloud-native-mcp-server.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloud-native-mcp-server.labels" . | nindent 4 }}
data:
  config.yaml: |
    {{- include "cloud-native-mcp-server.config" . | nindent 4 }}