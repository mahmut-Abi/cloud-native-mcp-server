name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      env:
        CGO_ENABLED: 0
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        
        mkdir -p dist
        
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w -X main.version=$VERSION" -o dist/k8s-mcp-server-linux-amd64 ./cmd/server
        
        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -trimpath -ldflags="-s -w -X main.version=$VERSION" -o dist/k8s-mcp-server-linux-arm64 ./cmd/server
        
        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags="-s -w -X main.version=$VERSION" -o dist/k8s-mcp-server-darwin-amd64 ./cmd/server
        
        # macOS arm64
        GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags="-s -w -X main.version=$VERSION" -o dist/k8s-mcp-server-darwin-arm64 ./cmd/server
        
        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="-s -w -X main.version=$VERSION" -o dist/k8s-mcp-server-windows-amd64.exe ./cmd/server
        
        # Create checksums
        cd dist
        for file in *; do
          sha256sum "$file" > "$file.sha256"
        done

    - name: Generate release notes
      id: release_notes
      run: |
        EOF=$(dd if=/dev/zero bs=1 count=1 2>/dev/null)
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "## What's Changed" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### Changes since last release" >> $GITHUB_OUTPUT
        git log --pretty=format="- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### Download" >> $GITHUB_OUTPUT
        echo "Choose the appropriate binary for your platform:" >> $GITHUB_OUTPUT
        echo "- **Linux**: k8s-mcp-server-linux-amd64 or k8s-mcp-server-linux-arm64" >> $GITHUB_OUTPUT
        echo "- **macOS**: k8s-mcp-server-darwin-amd64 or k8s-mcp-server-darwin-arm64" >> $GITHUB_OUTPUT
        echo "- **Windows**: k8s-mcp-server-windows-amd64.exe" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### Verification" >> $GITHUB_OUTPUT
        echo "Verify the integrity of downloaded files using the provided SHA256 checksums:" >> $GITHUB_OUTPUT
        echo "\`\`\`bash" >> $GITHUB_OUTPUT
        echo "sha256sum -c k8s-mcp-server-*.sha256" >> $GITHUB_OUTPUT
        echo "\`\`\`" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body: ${{ steps.release_notes.outputs.notes }}
        draft: false
        prerelease: false
        files: |
          dist/k8s-mcp-server-*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}